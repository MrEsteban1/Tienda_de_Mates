<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mi tienda</title>
    <link rel="stylesheet" href="../css/destino.css">
</head>
<body>
    <div id="paginaContacto">
        <header>
            <div class="logoPrincipal">
              <a href="../index.html"><img src="../imagenes/mateLogo.png" alt="Logo Tienda" width="100" height="100"></a>
              <h1>Tienda de Mates</h1>
            </div>
            <nav>
              <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="informacion.html">Información</a></li>
              </ul>
            </nav>
          </header>
	<body>
		<section id="seccionContacto">
			<h2>Contacto</h2>
            <div id="contactoForm">
			<form action="">
				<label for="Nombre">Nombre</label>
				<br>
				<input type="text" name="Nombre" placeholder="Ingrese su nombre...">
				<br><br>

				<label for="Email">Email</label>
				<br>
				<input type="text" name="Email" placeholder="Ingrese email...">
				<br><br>

                <label for="Motivo">Motivo</label>
                <br>
                <select name="motivo" id="selectMotivo">
                    <option value="Seleccion">Seleccione el motivo de contacto.</option>
                    <option value="CompraMayorista">Compra mayorista.</option>
                    <option value="ayuda">Obtener ayuda con alguna compra.</option>
                    <option value="reembolso">Efectuar reembolso.</option>
                    <option value="opinion">Realizar alguna opinion general.</option>
                    <option value="Otro">Otro.</option>
                </select>
                <br><br>
                <h3>Tipo de Empresa</h3>
                <div>
                <label for="TipoEmpresa">Empresa</label>
                <input type="radio" name="TipoCliente" value="Empresa">
                <label for="TipoEmpresa">Consumidor Final</label>
                <input type="radio" name="TipoCliente" value="Consumidor Final">
                </div>  
                <br><br>

                <label for="compraAnterior">¿Efectuo una compra anteriormente?</label>
                <input type="checkbox" name="compraAnterior">
                <br><br>

				<label for="Mensaje">Mensaje</label>
				<br>
				<textarea name="Mensaje" id="MensajeBox" cols="30" rows="10" placeholder="Ingrese el mensaje..."></textarea>
				<br><br>
                <input  class="botonForm" type="submit" value="Enviar"> 
                <input class="botonForm" type="submit" value="Reset"> 
            </form>	
            </div>
		</section>
		
        <footer >
            <section id="redesSociales">
                <ul>
                    <li><a href="https://www.facebook.com/">Facebook</a> </li>
                    <li><a href="https://www.Twitter.com/">Twitter</a></li>
                    <li> <a href="https://www.instagram.com/">Instagram</a> </li>
                </ul>
            </section>
            <div>
				Todos los derechos reservados.
			</div>
        </footer>
    </div>
	</body>			
</body>
</html>
