<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mi tienda</title>
    <link rel="stylesheet" href="../css/destino.css">
</head>
<body>
    <div id="paginaContacto">
        <header>
            <div class="logoPrincipal">
              <a href="#"><img src="../imagenes/mateLogo.png" alt="Logo Tienda" width="100" height="100"></a>
              <h1>Tienda de Mates</h1>
            </div>
            <nav>
              <ul>
                <a href="../index.html"><li>Inicio</li></a>
                <a href="productos.html"><li>Productos</li></a>
                <a href="nosotros.html"><li>Nosotros</li></a>
                <a href="#"><li>Contacto</li></a>
                <a href="informacion.html"><li>Información</li></a>
              </ul>
            </nav>
          </header>
	<body>
		<section id="seccionContacto">
			<h2>Contacto</h2>
            <div id="contactoForm">
			<form action="">
				<label for="Nombre">Nombre</label>
				<br>
				<input type="text" placeholder="Ingrese su nombre...">
				<br><br>

				<label for="Email">Email</label>
				<br>
				<input type="text" placeholder="Ingrese email...">
				<br><br>

                <label for="motivo">Motivo</label>
                <br>
                <select name="selectMotivo" id="selectMotivo">
                    <option value="Seleccion">Seleccione el motivo de contacto.</option>
                    <option value="CompraMayorista">Compra mayorista.</option>
                    <option value="ayuda">Obtener ayuda con alguna compra.</option>
                    <option value="reembolso">Efectuar reembolso.</option>
                    <option value="opinion">Realizar alguna opinion general.</option>
                    <option value="Otro">Otro.</option>
                </select>
                <br><br>

                <label for="tipoEmpresa">Tipo de Cliente</label>
                <div>Empresa</div>
                <input type="radio" name="tipoCliente" value="Empresa">
                <div>Consumidor Final</div>
                <input type="radio" name="tipoCliente" value="Consumidor Final">
                <br><br>

                <div>¿Efectuo una compra anteriormente?</div>
                <input type="checkbox" name="compraAnterior">
                <br><br>

				<label for="Mensaje">Mensaje</label>
				<br>
				<textarea name="Mensaje" id="MensajeBox" cols="30" rows="10" placeholder="Ingrese el mensaje..."></textarea>
				<br><br>
                <input type="submit" value="Enviar"> 
                <input type="submit" value="Reset"> 
            </form>	
            </div>
		</section>
		
        <footer >
            <section id="redesSociales">
                <ul>
                    <li><a href="https://www.facebook.com/">Facebook</a> </li>
                    <li><a href="https://www.Twitter.com/">Twitter</a></li>
                    <li> <a href="https://www.instagram.com/">Instagram</a> </li>
                </ul>
            </section>
        </footer>
    </div>
	</body>			
</body>
</html>
